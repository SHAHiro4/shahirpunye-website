<body background="picture/money4.avif">

    <div id="converter">
        <h2>Currency Converter to RM</h2>
		<hr>
        <label for="amount">Amount:</label>
        <input type="number" id="amount" placeholder="Enter amount" required />
        
        <label for="from">From:</label>
        <select id="from" required>
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
            <option value="GBP">GBP</option>
        </select>
        
        <button onclick="convertToRM()">Convert to RM</button>
        
        <h3>Result:</h3>
        <p id="result"></p>

        <script>
            function convertToRM() {
                amount = parseFloat(document.getElementById('amount').value);
                fromCurrency = document.getElementById('from').value;

                if (fromCurrency === 'USD') {
                    exchangeRate = 4.10; // Replace with actual exchange rate
                } else if (fromCurrency === 'EUR') {
                    exchangeRate = 4.80; // Replace with actual exchange rate
                } else if (fromCurrency === 'GBP') {
                    exchangeRate = 5.30; // Replace with actual exchange rate
                } else {
                    // Handle unknown currency
                    document.getElementById('result').innerText = 'Invalid currency selected.';
                    return;
                }

                if (!isNaN(amount)) {
                    result = (amount * exchangeRate).toFixed(2);
                    document.getElementById('result').innerText = amount + ' ' + fromCurrency + ' = ' + result + ' RM';
                } else {
                    document.getElementById('result').innerText = 'Invalid input.';
                }
            }
        </script>
    </div>
